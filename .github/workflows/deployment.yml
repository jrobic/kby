name: 🚀  Deployment
on:
  push:
    branches:
      - main
      - develop
  pull_request: {}

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: 🛑  Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: "50"
      - name: "⚡️  Install Deps"
        uses: ./.github/deps
      - name: Codegen
        run: pnpm run codegen --filter="web"

      - name: 🔬  Lint
        run: pnpm run lint

  jest:
    name: 🃏  Jest
    runs-on: ubuntu-latest
    steps:
      - name: 🛑  Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: "50"

      - name: "⚡️  Install Deps"
        uses: ./.github/deps
      - name: Codegen
        run: pnpm run codegen --filter="web"

      - name: 👷  Test
        run: pnpm run test:cov

      - uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: apps/api/coverage/clover.xml
          flags: api
          name: api

      - uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: apps/web/coverage/clover.xml
          flags: web
          name: web

      - uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: packages/ui/coverage/clover.xml
          flags: ui
          name: ui

  build:
    name: 👷  Build
    runs-on: ubuntu-latest
    steps:
      - name: 🛑  Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: "50"
      - name: "⚡️  Install Deps"
        uses: ./.github/deps
      - name: 👷  Build
        run: pnpm run schema && pnpm run build
