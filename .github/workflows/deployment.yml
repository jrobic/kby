name: ğŸš€  Deployment
on:
  push:
    branches:
      - main
      - develop
  pull_request: {}

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘  Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: "50"
      - name: "âš¡ï¸  Install Deps"
        uses: ./.github/deps
      - name: Codegen
        run: pnpm run codegen --filter="web"

      - name: ğŸ”¬  Lint
        run: pnpm run lint

  jest:
    name: ğŸƒ  Jest
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘  Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: "50"

      - name: "âš¡ï¸  Install Deps"
        uses: ./.github/deps
      - name: Codegen
        run: pnpm run codegen --filter="web"

      - name: ğŸ‘·  Test
        run: pnpm run test:cov

      - uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: apps/api/coverage/clover.xml
          flags: api
          name: api

      - uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: apps/web/coverage/clover.xml
          flags: web
          name: web

      - uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: packages/ui/coverage/clover.xml
          flags: ui
          name: ui

  build:
    name: ğŸ‘·  Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘  Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: "50"
      - name: "âš¡ï¸  Install Deps"
        uses: ./.github/deps
      - name: ğŸ‘·  Build
        run: pnpm run schema && pnpm run build
